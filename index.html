    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div class="logo">

          <i class="fa-solid fa-droplet fa-xs"></i>

        </a>
      </div>
    </header>
    <main class="container">
      <nav>
        <ul class="menu">
          <a href="/customers" class="menulink">
            <li class="entity-navlink">
              <div class="menu-icon"><i class="fa-solid fa-building"></i></div>
              <p>Customers</p>
            </li>

          <a href="/sites" class="menulink">

              <div class="menu-icon"><i class="fa-solid fa-map"></i></div>
              <p>Sites</p>
            </li>

          <a href="/points" class="menulink">
            <li class="entity-navlink">
              <div class="menu-icon"><i class="fa-solid fa-map-pin"></i></div>
              <p>Points</p>
            </li>
          </a>
          <a href="/boards" class="menulink">
            <li class="entity-navlink">
              <div class="menu-icon"><i class="fa-solid fa-microchip"></i></div>
              <p>Boards</p>
            </li>
          </a>
          <a href="/sensors" class="menulink">
            <li class="entity-navlink">
              <div class="menu-icon">
                <i class="fa-solid fa-wave-square"></i>
              </div>
              <p>Sensors</p>
            </li>
          </a>
        </ul>
      </nav>
      <section id="entity-section"></section>
      <section id="details-section"></section>
    </main>
    <template id="customers-page-template">
      <article>
        <header>
          <h2>Customers</h2>
